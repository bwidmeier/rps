<!DOCTYPE html>

<html>

<head>   
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="status">
        <div class="player-status" id="human-status">
            <div class="player-name">Human</div>
            <div class="score" id="human-score">0</div>
            <img id="human-choice" class="choice"/>
        </div>
        <div class="player-status" id="computer-status">
            <div class="player-name">Computer</div>
            <div class="score" id="computer-score">0</div>
            <img id="computer-choice" class="choice"/>
        </div>
    </div>
    <div id="buttons">
        <button data-choice="rock">Rock</button>
        <button data-choice="paper">Paper</button>
        <button data-choice="scissors">Scissors</button>
    </div>
</body>

</html>
